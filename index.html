<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class & Object JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset>
    <h1>Selamat Datang</h1>
    <form onsubmit="return false" method="post">
      <div class="konten">
        <div class="konten-body">
          <div>
            <label>Nama Produk yang Dijual</label> <br>
            <input type="text" id="nama1">
          </div>
        </div>
        <hr>
        <div class="konten-body">
          <div>
            <label>Nama Produk yang Dibeli</label> <br>
            <input type="text" id="nama2">
          </div>
        </div>
        <hr>
        <div class="konten-body">
          <div>
            <label>Nama Produk yang Kosong</label> <br>
            <input type="text" id="nama3">
          </div>
        </div>
      </div>
      <div id="btn">
        <button id="kirim">Kirim</button>
      </div>
    </form>
  </fieldset>
  <div id="hasil">
    <div id="hasil1"></div>
    <div id="hasil2"></div>
    <div id="hasil3"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
